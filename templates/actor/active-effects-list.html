<form class='{{cssClass}}' autocomplete="off">
  <div class='active-effects-list' style='position: relative;'>
    <div style='display: flex; flex-flow: column nowrap'>
      <div class='gga-effects-list table'>
        <div class='label'>{{i18n "GURPS.effects.Effect" "Effect"}}</div>
        <div><a id='template-add' class='effect-control button icon' data-action='create'><i
              class="fas fa-plus"></i></a>
        </div>
        {{#each effects}}
          <input name='effect-name' class='gcs-input clickable effect-control' data-effect-id='{{id}}'
            data-action='edit' type='text' readonly value='{{data.label}}' />
          <div class='vertical-center'>
            <a class='effect-control' data-effect-id='{{id}}' data-action='delete' title='{{i18n "GURPS.delete"}}'
              style='padding: 6px 20px 0 10px;'>
              <i class='fas fa-trash'></i>
            </a>
          </div>
        {{/each}}
      </div>
    </div>
  </div>
</form>
