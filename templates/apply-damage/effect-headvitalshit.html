<li name="result-effect">
  <div>
    <div>
      <header>{{i18n "GURPS.headVitalsHit"}}({{detail}})</header>
      <aside>
        {{i18n "GURPS.htCheck"}}{{#if modifier}}{{#if (lt modifier 0)}}+{{else}}&minus;{{/if}}{{modifier}}{{/if}}{{i18n
        "GURPS.majorWoundEffect"}}
      </aside>
    </div>
    <div id="test-vitals" class="with-send-button">
      <button name="test-vitals" data-effect="{{jsonStringify this}}"><span class="fa fa-dice"
                                                                            title="{{testTitle}}"></span>
      </button>
    </div>
    <div id="add-vitals" class="with-send-button">
      <button name="add-vitals" data-effect="{{jsonStringify this}}"><span class="fa {{spanClass}}"
                                                                           style="color: {{spanColor}};"
                                                                           title="{{effectTitle}}"></span></button>
    </div>
    <div class="with-send-button">
      <button name="send-wound" data-struct="{{jsonStringify this}}"><span class="fa fa-comment-alt"></span></button>
    </div>
    <div><span class="pdflink">{{i18n "GURPS.pdfKnockdownStun"}}</span></div>
  </div>
</li>
