<div class="gga-chat-message">
  <div class="prefix">
    ... {{i18n "GURPS.damageResultText" defender=defender injury=injury type=type location=location}}.
  </div>
  {{#if resultsTable}}
    <div class="collapsible-wrapper">
      <input id="collapsible-{{id}}" class="toggle offscreen-only" type="checkbox" {{showTheMath}} />
      <label for="collapsible-{{id}}" class="label-toggle">{{i18n "GURPS.showTheMath"}}</label>
      <div class="gga-group collapsible-content">
        <div class="grid gurps-3col results-table content-inner">{{{resultsTable}}}</div>
      </div>
    </div>
  {{/if}}
</div>
